layout: base
---
{{content}}

<script>
  $('table').addClass('table table-bordered table-striped')
</script>

<script>
  $(document).ready(function () {
    (function ($) {
      $('input#filter').keyup(function () {
        var rex = new RegExp($(this).val(), 'i');
        $('.searchable tr').hide();
        $('.searchable tr').filter(function () {
          return rex.test($(this).text());
        }).show();
      })
    }(jQuery));
  });
</script>
